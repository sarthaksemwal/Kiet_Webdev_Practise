<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>

        
    //created a json array called jsonobj
    var jsonobj = [
  {
    "name": "sarthak",
    "umar": "21",
    "gender": "M"
  },
  {
    "name": "Ram",
    "umar": "3",
    "gender": "M"

  {

    "umar": "6",
    "gender": "F"
  }
];

// Loop through the jsonobj array
for (var i = 0; i < jsonobj.length; i++) {
  var person = jsonobj[i];
  document.write("Name: " + person.name);
  document.write("Age: " + person.umar);
  document.write("Gender: " + person.gender);
  document.write("-----------------------");
}

    
  
    </script>
