<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Prompt the user to enter the number of rows they want in the pyramid.
var n = parseInt(prompt("Enter the number of rows:"));

var i = 1;  // Initialize a variable 'i' to 1 to start with the first row.

// Start the outer loop (while loop) to print each row of the pyramid.
while (i <= n) {
    var spaces = 1;  // Initialize a variable 'spaces' to 1 to represent the spaces at the beginning of each row.

    // Print spaces to align the asterisks to the center.
    while (spaces <= n - i) {
        document.write(" ");
        spaces++;  // Increase 'spaces' by 1 for each space printed.
    }

    var stars = 1;  // Initialize a variable 'stars' to 1 to represent the number of asterisks.

    // Print asterisks in an increasing pattern for each row.
    while (stars <= 2 * i - 1) {
        document.write("*");
        stars++;  // Increase 'stars' by 1 for each asterisk printed.
    }

    document.write("<br>");  // Move to the next line for the next row.
    i++;  // Move to the next row by increasing 'i' by 1.
}

    </script>
    
</body>
</html>
