<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row=10;
        var i=1;
        while(i<=row){
            var j=1;
            while(j<=i){
                document.write("*");
                j++;
            }
            document.write("<br>");
            i=i+2;
        }
    </script>
    
</body>
</html>
